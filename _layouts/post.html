---
layout: default
---

<div class="image-post {{ page.mode }}">
    {% if page.feature-img %}
    <div class="img">
        <img src="{{ page.feature-img }}" alt="{{ page.feature-img-alt }}"/>
    </div>
    {% endif %}
    <div class="text">
        <div class="post-title">
            <h2>"{{ page.title }}"</h2>
        </div>

        <div class="entry">
        {{ content }}
        </div>
    </div>
</div>
