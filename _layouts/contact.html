---
layout: default
---

{{ content }}

<form class="gform form form-stacked" method="POST"
      action="https://script.google.com/macros/s/AKfycbwbkLQUdj3JKTiG0l0Az4qJf4Yf03DlIFnyWMI0UMrsMQuVuGY2h-wvGOSDeZEGq9918w/exec">

    <div class="form-elements">
        <fieldset class="form-group">
            <label for="name">Name: </label>
            <input id="name" name="name" placeholder="Your Name" />
        </fieldset>

        <fieldset class="form-group">
            <label for="message">Message: </label>
            <textarea id="message" name="message" rows="10" placeholder="Your message..."></textarea>
        </fieldset>

        <fieldset class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="" required placeholder="your.email@domain.com"/>
        </fieldset>

        <fieldset class="form-group honeypot-field">
            <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
            <input id="honeypot" type="text" name="honeypot" value="" />
        </fieldset>

        <button class="button-success form-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Send
        </button>
    </div>

    <div class="thanks">
        <h2>Thanks for contacting me! I will get back to you soon!</h2>
    </div>
</form>

<script src="{{ site.baseurl }}/js/contact.js" type="text/javascript"></script>
