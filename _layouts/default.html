<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} â€¢ {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/jquery.mixitup.min.js"></script>

    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
</head>

<body class="site">
<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
                <a href="{{ site.baseurl }}">Home</a>
                {% for post in site.general %}
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.menu-title }}</a>
                {% endfor %}
            </nav>
        </header>
    </div>
</div>

<div id="wrapper-main" role="main" class="container site-content">
    {{ content }}
</div>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
            {% include svg-icons.html %}
        </footer>
    </div>
</div>

{% include analytics.html %}
</body>
</html>
