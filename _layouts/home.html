---
layout: default
---

<script type="text/javascript" src="{{ site.baseurl }}/js/jquery.mixitup.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/lightbox.js"></script>

<div class="gallery">
    <ul id="filters" class="clearfix">
        <li><span class="filter active" data-filter="all">All</span></li>
        {% for portfolio-category in site.portfolio-categories %}
        <li><span class="filter" data-filter='.{{ portfolio-category | downcase | replace: " ", "-" }}'>{{ portfolio-category }}</span></li>
        {% endfor %}
    </ul>

    <div id="portfoliolist">
        {% for post in site.portfolio %}
        <div class='portfolio {{ post.category | downcase | replace: " ", "-" }}' data-cat='{{ post.category | downcase | replace: " ", "-" }}'>
            <div class="portfolio-wrapper">
                <a href="{{ post.feature-img }}" data-lightbox='{{ post.category | downcase | replace: " ", "-" }}' data-order="{{ forloop.index }}"
                   data-title="<span style='font-weight:bold'>{{ post.title }}</span> • {{ post.category }} • <a href = '{{ site.baseurl }}{{ post.url }}' target='_blank'>Details</a>">
                    <img src="{{ post.feature-img }}" alt="{{ post.feature-img-alt }}"/>
                </a>
                <div class="label">
                    <div class="label-text">
                        <a class="text-title">{{ post.title }}</a>
                        <span class="text-category">{{ post.category }}</span>
                    </div>
                    <div class="label-bg"></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		var filterList = {
			init: function() {
				// MixItUp plugin
				// http://mixitup.io
				$('#portfoliolist').mixItUp({
  				    selectors: {
    			        target: '.portfolio',
    			        filter: '.filter'
    		        },
    		        load: {
      		            filter: 'all'
      		        }
				});
			}
		};
		filterList.init();
	});
</script>
