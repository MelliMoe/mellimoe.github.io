---
layout: default
---

<div class="gallery">
    <ul id="filters" class="clearfix">
        <li><span class="filter active" data-filter="all">All</span></li>
        {% for c in site.portfolio-categories -%}
        <li><span class="filter" data-filter='.{{ c | downcase | replace: " ", "-" }}'>{{ c }}</span></li>
        {% endfor %}
    </ul>
    <div id="portfoliolist">
        {% for i in site.portfolio-order -%}
        {%- for p in site.portfolio -%}
        {%- if i == p.slug -%}
        <div class='portfolio {{ p.category | downcase | replace: " ", "-" }}' data-cat='{{ p.category | downcase | replace: " ", "-" }}'>
            <a title="Image Thumb" class="image-thumb" href="{{ p.image }}" data-fancybox='{{ p.category | downcase | replace: " ", "-" }}'
               data-caption="<b>{{ p.title }}</b> • {{ p.category }} • <a href='{{ site.baseurl }}{{ p.url }}' target='_blank'>Details</a>">
                <div class="portfolio-wrapper">
                    <div class="portfolio-img">
                        <img src='{{ p.image | replace: "fullsize", "thumbs" | split: "." | join: "-thumb." }}' alt="{{ p.image-alt }}"/>
                    </div>
                    <div class="label">
                        <span class="text-title">{{ p.title }}</span>
                        <span class="text-category">{{ p.category }}</span>
                    </div>
                </div>
            </a>
        </div>
        {%- endif -%}
        {%- endfor -%}
        {% endfor %}
    </div>
</div>
