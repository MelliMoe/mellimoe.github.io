{% if site.google_analytics or site.universal_analytics -%}
<!-- Google Analytics -->
{% if site.universal_analytics -%}
<script defer src="https://www.googletagmanager.com/gtag/js?id={{ site.universal_analytics }}"></script>
{%- else -%}
<script defer src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
{% endif %}
<script defer src="{{ site.baseurl }}/js/analytics.js"></script>
<!-- End Google Analytics -->
{% endif -%}
